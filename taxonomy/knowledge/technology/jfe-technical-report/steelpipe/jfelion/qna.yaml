document_outline: 鉄鋼業における先進技術や、環境・エネルギー、磁性材料、IT改革など多岐にわたるテーマを特集したJFE技報における、JFEスチールでの鋼管事業の取り組み
seed_examples:
  - context: >-
      近年，開発の容易な油井，ガス井が減少するとともに，より高深度かつ高温高圧の井戸が増加している。そのため，油井管のねじ継手に対する要求，たとえば引張，圧縮，内圧，外圧，曲げ等の複合荷重下における気密性の要求が高まっている。そこで，JFE
      スチールはこれらの環境に適用できるねじ継手 JFELION ®を開発した。
    questions_and_answers:
      - question: なぜ近年、油井管のねじ継手にはより厳しい気密性が要求されているのですか？
        answer: 開発が容易な油井やガス井が減少し、より高深度かつ高温高圧の井戸が増加しているため、複合荷重下での気密性確保が従来以上に重要となっています。
      - question: JFELION®はどのような環境に適用するために開発されたのですか？
        answer: JFELION®は、高深度で高温高圧といった厳しい井戸環境においても、引張や圧縮、内圧、外圧、曲げなどの複合荷重下で気密性を維持するために開発されました。
      - question: JFELION®の開発によって、従来のねじ継手に比べてどの点が改善されていますか？
        answer: JFELION®は複合荷重下での気密性を大幅に向上させ、従来のねじ継手が課題としていた高深度井戸での信頼性不足を改善しています。

  - context: >-
      。JFELION
      はシール部形状，ねじ部形状を最適化することにより，特に耐圧縮性能と外圧密封性能が従来製品より向上している。油井管ねじ継手の性能評価規格である
      ISO13679: FDIS2011 もしくは APIRP 5C5:2017 に規定された耐焼き付き試験および気密試験に広範なサイズで合格し，図 2
      に示す気密性能を保証しており，現在 2-7/8 インチ（73.025 mm）から 14 インチ（355.6 mm）までのサイズで製品化されている。
    questions_and_answers:
      - question: JFELION®はどのような設計上の工夫により耐圧縮性能と外圧密封性能を高めていますか？
        answer: JFELION®はシール部やねじ部の形状を最適化することで、従来品に比べて耐圧縮性能と外圧密封性能を大幅に向上させています。
      - question: JFELION®はどの国際規格に基づく試験に合格していますか？
        answer: "JFELION®はISO13679: FDIS2011やAPI RP 5C5:2017に規定された耐焼き付き試験および気密試験に合格しています。"
      - question: JFELION®はどの範囲のサイズで製品化されていますか？
        answer: JFELION®は現在、2-7/8インチ（73.025mm）から14インチ（355.6mm）までの幅広いサイズで製品化されています。

  - context: >-
      JFELION は，図 6 に示すように，雄ねじのシール部を凸状複合 R
      曲線とし，雌ねじのテーパー状のシール部と金属接触させたシール部とすることにより，図 5
      の実線で示すように最大面圧を抑えつつ接触面積は広くなり，高い気密性と耐焼き付き性を両立させている。
    questions_and_answers:
      - question: JFELION®のシール部はどのような形状で設計されていますか？
        answer: JFELION®の雄ねじシール部は凸状複合R曲線、雌ねじシール部はテーパー形状で設計され、両者を金属接触させる構造となっています。
      - question: このシール部設計によってどのような性能上の効果が得られますか？
        answer: この設計により最大面圧を抑えながら接触面積を広く確保できるため、高い気密性と優れた耐焼き付き性を両立できます。
      - question: 従来品と比べてJFELION®のシール部はどの点が改善されていますか？
        answer: JFELION®のシール部は接触面積を広く取る工夫により、従来品よりも安定した気密性と焼付き防止性能を発揮しています。

  - context: >-
      JFELION は，ロードフランク（図 6 参照）の角度が-5° と負の値のいわゆるフックねじを採用している。フックねじは，API
      バットレスねじに代表される台形ねじに比べ，引張や曲げに対して優れる。また，パイプ側ねじのカップリングへの挿入（スタビング）性の向上のため，スタブフランク（図
      6 参照）の角度を 15°
      と大きくしている。耐圧縮性能を向上させるためには，パイプとカップリングのスタブフランク側の隙間は小さくすることが望ましいが，小さくし過ぎると，ねじピッチがばらついた場合に，ねじ山の干渉による焼き付きが発生する危険性が高くなる。JFELION
      は，この両方を考慮し，スタビング面の間隔を最適範囲に設計している。
    questions_and_answers:
      - question: JFELION®が採用しているフックねじの特徴は何ですか？
        answer: JFELION®はロードフランクの角度を-5°としたフックねじを採用し、従来の台形ねじに比べて引張や曲げに対して優れた性能を持っています。
      - question: JFELION®ではスタブフランクの角度をどのように設計していますか？
        answer: JFELION®ではパイプ側の挿入性を高めるために、スタブフランクの角度を15°と大きく設定しています。
      - question: スタブフランク設計における課題とJFELION®の解決策は何ですか？
        answer: スタブフランク側の隙間を小さくし過ぎると焼き付きのリスクが高まりますが、JFELION®は隙間を最適範囲に調整することで耐圧縮性能と耐焼き付き性を両立しています。

  - context: >-
      JFELION
      はサイズラインナップの豊富なプロダクトライン製品として開発された。プロダクトラインとは，油井管本体の外径と肉厚のマトリクス上の，製品化対象サイズを包含する区画で，その区画のコーナーサイズ，量販サイズの実体試験を実施し，その間のサイズは
      FEA による内挿で補間し製品の信頼性を保証する手法である。JFELION の実体試験は ISO13679: FDIS2011 もしくは API
      RP 5C5:2017 試験規格の CAL（Connection Application Level）Ⅳに従い実施している。CAL
      はⅠからⅣまで存在し，難易度の最も高い CALⅣの合格は最高性能のねじ継手であることを示す。図 7
      に示すとおり種々のサイズで実体試験により性能評価されている。
    questions_and_answers:
      - question: プロダクトラインとは何を意味しますか？
        answer: プロダクトラインとは、油井管の外径と肉厚のマトリクス上に設定された製品サイズ群を指し、コーナーサイズや量販サイズで実体試験を行い、その間のサイズはFEA解析で補間することで信頼性を保証する手法です。
      - question: JFELION®の性能試験はどの規格に基づいて行われていますか？
        answer: "JFELION®の性能試験はISO13679: FDIS2011やAPI RP 5C5:2017の規格に従って実施されています。"
      - question: JFELION®はCALⅣに合格していますが、これは何を意味しますか？
        answer: CALは接続性能評価の難易度を示し、ⅠからⅣまでのレベルがあり、JFELION®が合格したCALⅣは最も厳しい条件をクリアしたことを意味し、最高性能のねじ継手であることを示しています。
