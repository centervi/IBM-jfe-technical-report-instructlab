seed_examples:
  - context: >-
      UHP ®-15CR-125 および UHP ®-17CR-110 は HP2-13CR よりも高い耐食性を有し，22CR，25CR
      などの二相鋼（Duplex）の代替として開発された当社の独自鋼種である2）。一般的にステンレス鋼の結晶組織の安定相は，化学成分の Cr 当量（Cr
      eq）と Ni 当量（Ni eq）を用いてシェフラーの状態図で整理される（図 1）。
    questions_and_answers:
      - question: UHP-15CR-125やUHP-17CR-110はどのような目的で開発された鋼種ですか？
        answer: UHP-15CR-125およびUHP-17CR-110は、従来のHP2-13CRよりも高い耐食性を持ち、22CRや25CRといった二相鋼（Duplex stainless steel）の代替を目的として開発された独自鋼種です。
      - question: ステンレス鋼の結晶組織はどのように整理されますか？
        answer: ステンレス鋼の結晶組織は、化学成分に基づくCr当量（Creq）とNi当量（Nieq）を用いたシェフラーの状態図で整理されます。
      - question: UHPグレード鋼種は既存のHP2グレードと比べてどの点が優れていますか？
        answer: UHPグレードはHP2グレードに比べて耐食性が向上しており、より厳しい井戸環境に対応できる性能を備えています。

  - context: |-
      UHP-15CR の主な組織はマルテンサイト相である。UHP17CR は UHP-15CR をベースに，Cr を添加（Cr 当量増加）
      することで 230℃と高い耐腐食性を有するとともに（図 2），
      Ni 当量を調整することで強靭なマルテンサイトを安定相と
      して維持している。これにより二相鋼に求められる冷牽処理
      を施すことなく，低コストかつ比較的短いリードタイムで
      110-130 ksi という高強度を達成できる。さらに，冷牽を必要
      としない UHP-15CR-125，UHP-17CR-110 は高温における機
      械的強度（降伏応力）の低下が起こりにくく，井戸設計上
      自由度が高くなるメリットがある（図 3）。
    questions_and_answers:
      - question: UHP-15CRの主な組織は何ですか？
        answer: UHP-15CRの主な組織はマルテンサイト相であり、高強度と耐食性を兼ね備えています。
      - question: UHP-17CRはどのようにして高温耐食性を実現していますか？
        answer: UHP-17CRはUHP-15CRをベースにCrを添加してCr当量を増加させ、230℃という高温環境でも耐腐食性を確保し、Ni当量を調整することで強靭なマルテンサイトを安定相として維持しています。
      - question: UHP-15CR-125やUHP-17CR-110の設計上のメリットは何ですか？
        answer: これらの鋼種は冷牽処理を必要とせずに高強度を達成でき、高温でも機械的強度の低下が少ないため、井戸設計における自由度が高いというメリットがあります。

  - context: |-
      井戸環境が多様化する中で，UHP グレードほどの耐 CO 2
      腐食性能は不要であるが，HP2 グレードよりも高い耐 SSC
      性能が求められるケースがある。そのような環境に対応すべく当社は既存の HP2 グレードをベースに Mn，Ni 成分を
      調 整し，95 ksi では 30 HRC から 28 HRC に，110 ksi では
      32 HRC から 31 HRC に硬さ上限を制御することで耐 SSC 性
      能を向上させた HP2-13CR-95M，HP2-13CR-110M を開発し
      た（図 4）。
    questions_and_answers:
      - question: HP2-13CR-95MおよびHP2-13CR-110Mはどのような環境を想定して開発されましたか？
        answer: これらの鋼種は、UHPほどの耐CO₂腐食性能は必要ないが、従来のHP2グレードよりも高い耐SSC性能が求められる環境を想定して開発されました。
      - question: HP2-13CR-95Mと110Mはどのようにして耐SSC性能を向上させていますか？
        answer: これらの鋼種はMnやNi成分を調整し、硬さ上限を95ksiでは30HRCから28HRCに、110ksiでは32HRCから31HRCに制御することで耐SSC性能を向上させています。
      - question: SSCとは何を意味し、なぜ問題となるのですか？
        answer: SSCとは硫化水素応力腐食割れのことで、H₂Sを含む環境で鋼材が割れやすくなる現象であり、油井管の信頼性に大きな影響を与えるため問題となります。

  - context: |-
      　石油・天然ガスは可燃性で油井管から漏洩すると大事故
      につながる可能性があるため，掘削時には油井管をつなぐね
      じ継手部の気密性能が非常に重要である。従来は，ねじ部
      が気密性能を維持できる耐荷重は油井管本体の耐荷重より
      も低いことが一般的であったが，当社の開発した JFELION ®
      は，油井管本体の限界荷重（引張・圧縮），限界圧力（内
      圧・外圧）環境においても気密性が維持される高気密性能
      ねじである。また前章で紹介した UHP-15CR-125，UHP17CR-110 といった高合金鋼は，ねじ継手の締め付け過程に
      おけるシール部の摺動により焼付きが発生しやすいことが一
      般的に知られているが，接触面圧のピークを抑えるように最
      適化した当社独自のシール形状を採用することで，耐焼付
      性と気密性の両立に成功した（図 5）。
    questions_and_answers:
      - question: 油井管のねじ継手部で特に重要とされる性能は何ですか？
        answer: 油井管のねじ継手部では、石油や天然ガスの漏洩を防ぐために高い気密性能が特に重要とされています。
      - question: JFELION®は従来の継手と比較してどの点が優れていますか？
        answer: JFELION®は油井管本体の限界荷重や限界圧力の条件下でも気密性を維持できるため、従来の継手よりも高い信頼性を持っています。
      - question: 高合金鋼の継手で懸念される課題と、その解決策は何ですか？
        answer: 高合金鋼の継手では焼付きが発生しやすいという課題がありますが、JFEスチールは接触面圧のピークを抑える独自のシール形状を採用することで、耐焼付き性と気密性を両立させています。

  - context: |-
      石油・天然ガス井戸で発生する主な腐食問題として，CO 2
      による CO 2 腐食（ジェネラルコロージョン）と H 2S による
      硫化水素応力腐食割れ（SSC）があげられる。そこで，井戸
      内の CO 2 分圧と H 2S 分圧に応じて，さまざまな井戸環境に
      対応できる鋼材をラインアップしている
    questions_and_answers:
      - question: 石油・天然ガス井戸で発生する代表的な腐食問題は何ですか？
        answer: 石油・天然ガス井戸では、CO₂による一般腐食（ジェネラルコロージョン）と、H₂Sによる硫化水素応力腐食割れ（SSC）が代表的な腐食問題です。
      - question: JFEスチールはこれらの腐食環境にどのように対応していますか？
        answer: JFEスチールは、井戸内のCO₂分圧やH₂S分圧に応じて適切な鋼材を選択できるよう、幅広い鋼材ラインアップを用意しています。
      - question: SSCが特に問題となる理由は何ですか？
        answer: SSCは鋼材の亀裂や破損を引き起こす可能性があり、油井管の信頼性と安全性に直接影響を及ぼすため特に問題視されています。
