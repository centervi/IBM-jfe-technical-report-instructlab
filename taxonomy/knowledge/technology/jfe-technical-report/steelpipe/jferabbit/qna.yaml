seed_examples:
  - context: >-
      近年，シェールオイルおよびシェールガスの掘削のため，陸上の比較的浅い井戸の開発が進んでいる。頁岩（シェール）層に沿った水平坑井では，生産用のパイプは回転しながら挿入されるため継手部に高い耐トルク性能が要求され，ねじ継手の耐焼き付き性能や気密性も要求される。従来技術のAPIバットレスねじでは耐トルク性能や気密性が満足せず，使用環境によっては高いフープ応力によるカップリング割れの事故に繋がることが知られている。また，独立したシール部を有するプレミアムジョイントは，気密性が高い一方で加工の寸法精度が高く生産コストが高いため，性能と価格の両方を満たすシェール開発に好適なねじ継手とは言いがたい。そこでJFEスチールはシェール開発向けのセミプレミアムジョイントJFERABBIT®を開発した。
    questions_and_answers:
      - question: なぜシェール層の水平坑井では高い耐トルク性能が必要とされるのですか？
        answer: 水平坑井では生産用パイプを回転させながら挿入するため、継手部には非常に大きなトルクが作用し、高い耐トルク性能が求められます。
      - question: APIバットレスねじをシェール開発にそのまま使うとどのような問題がありますか？
        answer: APIバットレスねじは十分な耐トルク性能や気密性を持たないため、使用環境によっては高フープ応力によるカップリング割れ事故につながることがあります。
      - question: JFERABBIT®はどのような目的で開発された製品ですか？
        answer: JFERABBIT®は、従来品の課題であった耐トルク性能や気密性不足とコスト高の問題を解決し、シェール開発において性能と価格の両立を図るために開発されたセミプレミアムジョイントです。

  - context: >-
      JFERABBIT は図 1 に示すようなカップリング中央でピン（雄ねじのパイプ）同士が突き合わさるように設計されたねじ継手である。以下にデザインの特徴を述べる。2.1 ピン先端同士の突合せJFERABBIT は図 1 に示すとおり，ピン先端同士がカップリングの中央で突き合うようなデザインとなっている。ピン先端の広い接触面積で突き合わせられることにより，高い耐トルク性能が得られる。またこの部分がシール部となることでAPI バットレスねじに比べて高い気密性が得られる。さらには構造体として高い耐疲労特性も得られる。
    questions_and_answers:
      - question: JFERABBIT®のねじ継手はどのように設計されていますか？
        answer: JFERABBIT®はカップリング中央でピン先端同士が突き合う構造を持ち、広い接触面積での突き合わせにより高い耐トルク性能を実現しています。
      - question: この突き合わせ構造がもたらす性能上の利点は何ですか？
        answer: ピン先端の突き合わせ部分がシール部を兼ねることで、従来のAPIバットレスねじよりも高い気密性を確保でき、さらに構造全体の耐疲労特性も向上しています。
      - question: APIバットレスねじと比較してJFERABBIT®の気密性はどうですか？
        answer: JFERABBIT®はピン先端の突き合わせ部をシールとして利用することで、APIバットレスねじよりも優れた気密性を発揮します。

  - context: >-
      2.2 API バットレスねじとの互換性

      JFERABBIT のねじ形状は API バットレスねじと互換性をもつように設計されている。そのため既存の API バットレスねじが切られたアクセサリーに対しても使用できる。

      2.3 ねじ干渉量の最適化によるフープ応力の低減

      API バットレスねじは，ねじ締付時の機械締め長さを一律で規定しているため、小径サイズでは外径に対してねじ干渉量が大きくなり、カップリングに高いフープ応力が発生する。JFERABBIT はねじ干渉量と外径の比を一定とすることでフープ応力を低減させ、井戸で使用する際のカップリング割れを防止している。
    questions_and_answers:
      - question: JFERABBIT®のねじ形状はどの規格との互換性を持っていますか？
        answer: JFERABBIT®はAPIバットレスねじとの互換性を持ち、既存のバットレスねじ加工済みアクセサリーにも使用できます。
      - question: APIバットレスねじの設計によって生じるフープ応力の問題は何ですか？
        answer: APIバットレスねじは締付長さが一律に規定されているため、小径サイズでは外径に対する干渉量が過大となり、高いフープ応力がカップリングに発生します。
      - question: JFERABBIT®はフープ応力の問題をどのように解決していますか？
        answer: JFERABBIT®はねじ干渉量と外径の比率を一定に設計することで、過大なフープ応力を低減し、カップリング割れを防止しています。

  - context: >
      3． JFERABBIT ®のねじ継手性能

      3.1 締付トルク性能

      JFERABBIT と API バットレスねじの締付時の許容トルク例を表 1 に示す。JFERABBIT は API バットレスねじに比べて締付時/使用時のトルク値上限が高く，水平掘りのような高トルクが必要な環境にも適用できるねじ継手となっている。
    questions_and_answers:
      - question: JFERABBIT®とAPIバットレスねじの締付トルク性能はどのように異なりますか？
        answer: JFERABBIT®はAPIバットレスねじに比べて締付時および使用時の許容トルク上限が高く、高トルクが必要な水平掘り環境に適しています。
      - question: JFERABBIT®の高いトルク性能はどのような掘削方式に有効ですか？
        answer: JFERABBIT®は特に水平坑井の掘削のように大きな回転トルクが必要な場面で高い性能を発揮します。
      - question: JFERABBIT®のトルク性能向上は掘削作業にどのような利点をもたらしますか？
        answer: JFERABBIT®の高いトルク性能により、掘削中の継手部破損リスクが低減し、安全性と作業効率が向上します。

  - context: >-
      3.2.1 耐疲労特性

      試験は両端を固定したサンプルを曲げた状態で回転させ（3 条件），破断や亀裂の発生までの回数を評価した。試験結果は図 4 に示すように，DNVGL RP C203: 2016 で定められる B1 curve を超え，十分な耐疲労特性を有することを確認した。

      3.2.2 水圧破砕模擬の水圧試験

      図 5 に 示 すように，API 5C3 で 規 定 される Minimum Internal Yield Pressure の水圧 30 分付与50 サイクルを実施した。結果，漏れ等の異常はなく，十分な性能を有することを確認した。

      3.2.3 ガス生産模擬の気密試験（TS-B，軸力＋内圧）

      ISO13679: 2002 CALⅡ TS-B に基づき，表 2，図 6 に示す荷重条件下でガス気密性を評価した。試験の結果，漏れ等の異常はなく，十分な性能を有することを確認した。
    questions_and_answers:
      - question: JFERABBIT®の耐疲労性能はどのように評価されましたか？
        answer: JFERABBIT®は曲げを加えた状態で回転させる疲労試験において、DNVGL RP C203:2016のB1 curveを超える結果を示し、十分な耐疲労特性が確認されました。
      - question: 水圧破砕を模擬した試験でJFERABBIT®はどのような性能を示しましたか？
        answer: JFERABBIT®はAPI 5C3で規定された条件下で水圧30分付与を50サイクル繰り返す試験において、漏れなどの異常は一切なく高い耐圧性能を示しました。
      - question: ガス生産を模擬した気密試験でJFERABBIT®はどのように評価されましたか？
        answer: JFERABBIT®はISO13679:2002 CALⅡ TS-Bに基づく気密試験において、規定の荷重条件下でも漏れは発生せず、十分な気密性能が確認されました。
